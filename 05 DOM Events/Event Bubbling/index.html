<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
</head>

<body>
    <section onclick="alert('section element')">
        <p onclick="alert('paragraph element')">
            The following button will create 3 alert boxes:
            <button onclick="alert('button element')">Click Me</button>
        </p>
    </section>


    <!-- stopping the bubbling using stopPropagation() method -->
    <section id="sec2" onclick="alert('section element')">
        <p onclick="alert('paragraph element')">
            Click to change color:
            <button id="change">Change!</button>
        </p>
    </section>

    <script src="script.js"></script>
</body>

</html>
