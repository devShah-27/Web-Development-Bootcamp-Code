<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Organisms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Largest Organisms</h1>

    <table border="">

        <thead> 
            <tr align="center">
                <th bgcolor="EAECF0" rowspan="2">Rank</th>
                <th bgcolor="EAECF0" rowspan="2">Animal</th>
                <th bgcolor="EAECF0" colspan="2">Mass</th>
                <th bgcolor="EAECF0" rowspan="2">Average total length (m)</th>
            </tr>
            <tr>
                <th bgcolor="EAECF0">Average Mass (kg)</th>
                <th bgcolor="EAECF0">Maximum Mass (kg)</th>
            </tr>
        </thead>

        <tbody>
            <tr align="center">
                <td bgcolor="F8F9FA">1</td>
                <td bgcolor="F8F9FA">Saltwater Crocodile</td>
                <td bgcolor="F8F9FA">450</td>
                <td bgcolor="F8F9FA">200</td>
                <td bgcolor="F8F9FA">4.5</td>
            </tr>
            <tr align="center">
                <td bgcolor="F8F9FA">2</td>
                <td bgcolor="F8F9FA">Nile Crocodile</td>
                <td bgcolor="F8F9FA">410</td>
                <td bgcolor="F8F9FA">1090</td>
                <td bgcolor="F8F9FA">4.2</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>Orinoco Crocodile</td>
                <td>380</td>
                <td>1100</td>
                <td>2.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
